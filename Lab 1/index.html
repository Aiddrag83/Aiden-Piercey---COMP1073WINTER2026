<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pet-card {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .pet-info {
      margin: 10px 0;
      font-size: 16px;
    }

    .controls {
      margin-top: 15px;
    }

    .controls input,
    .controls button {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #6dd5fa;
      font-weight: bold;
    }

    button:hover {
      background: #4fc3e8;
    }

    .description {
      margin-top: 15px;
      padding: 10px;
      background: #f3f3f3;
      border-radius: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="pet-card">
    <h1>üêæ Virtual Pet</h1>

    <div class="pet-info"><strong>Name:</strong> <span id="petName"></span></div>
    <div class="pet-info"><strong>Type:</strong> <span id="petType"></span></div>
    <div class="pet-info"><strong>Age:</strong> <span id="petAge"></span></div>
    <div class="pet-info"><strong>Mood:</strong> <span id="petMood"></span></div>
    <div class="pet-info"><strong>Hungry:</strong> <span id="petHungry"></span></div>

    <div class="description" id="petDescription"></div>

    <div class="controls">
      <input type="text" id="nameInput" placeholder="Change pet name">
      <button onclick="changeName()">Update Name</button>

      <button onclick="increaseAge()">Increase Age</button>
      <button onclick="decreaseAge()">Decrease Age</button>

      <button onclick="toggleHunger()">Toggle Hunger</button>
    </div>
  </div>

  <script>
    // 1. Declare and Initialize Variables
    let petName = "Luna";
    let petType = "";
    let petAge = 0;
    let isHungry = false;
    let favoriteActivities = ["playing", "sleeping", "exploring", "flying"];
    let mood = "";

    // 2. Generate Random Values
    const petTypes = ["dog", "cat", "dragon", "hamster"];
    const moods = ["happy", "sleepy", "excited", "grumpy"];

    petType = petTypes[Math.floor(Math.random() * petTypes.length)];
    petAge = Math.floor(Math.random() * 10);
    mood = moods[Math.floor(Math.random() * moods.length)];

    // Display everything
    function updateDisplay() {
      document.getElementById("petName").textContent = petName;
      document.getElementById("petType").textContent = petType;
      document.getElementById("petAge").textContent = petAge;
      document.getElementById("petMood").textContent = mood;
      document.getElementById("petHungry").textContent = isHungry ? "Yes" : "No";

      const activity = favoriteActivities[Math.floor(Math.random() * favoriteActivities.length)];

      // 5. Fun Pet Description
      document.getElementById("petDescription").textContent =
        "Meet " + petName + ", a " + petAge + "-year-old " + petType +
        " who loves " + activity +
        " and is currently feeling " + mood + "!";
    }

    // 3. User Interaction Functions
    function changeName() {
      const input = document.getElementById("nameInput").value;
      if (input.trim() !== "") {
        petName = input;
        updateDisplay();
      }
    }

    function increaseAge() {
      petAge += 1;
      updateDisplay();
    }

    function decreaseAge() {
      if (petAge > 0) {
        petAge -= 1;
      }
      updateDisplay();
    }

    function toggleHunger() {
      isHungry = !isHungry;
      updateDisplay();
    }

    // Initial render
    updateDisplay();
  </script>

</body>
</html>
